<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTS Jamiyah</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      margin-bottom: 40px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
    h2 {
      background-color: #e9ecef;
      padding: 10px;
      border-left: 5px solid #007bff;
      font-size: 1.2rem;
    }
    tr.paid-row {
      background-color: #d4edda; /* أخضر فاتح */
    }
    tr.unpaid-row {
      background-color: #f8d7da; /* أحمر فاتح */
    }
  </style>
</head>
<body>
<header>
  <h1>HTS Jamiyah</h1>
  <nav>
    <a href="subscribers.html">Subscribers</a> |
    <a href="admin.html">Admin</a>
  </nav>
</header>

<div id="jamiyahContainer"></div>

<script>
  async function loadData() {
    const response = await fetch("data.json");
    let data = await response.json();

    // إذا الأدمن عدّل البيانات محليًا نخليها تأخذ الأولوية
    const localData = localStorage.getItem("jamiyahData");
    if (localData) {
      data = JSON.parse(localData);
    }

    const container = document.getElementById("jamiyahContainer");
    container.innerHTML = "";

    for (const month in data.months) {
      const info = data.months[month];
      const monthDiv = document.createElement("div");

      let tableHTML = `
        <h2>${month} — Recipient: ${info.recipient}</h2>
        <table>
          <thead>
            <tr>
              <th>Participant</th>
              <th>Paid?</th>
              <th>Proof of Payment</th>
            </tr>
          </thead>
          <tbody>
      `;

      info.users.forEach(user => {
        const paid = info.paid && info.paid[user] ? "✅" : "❌";
        const proofPath =
          info.proofs && info.proofs[user]
            ? info.proofs[user]
            : generateDefaultProofPath(user, month);

        const isPaid = info.paid && info.paid[user];
        const rowClass = isPaid ? "paid-row" : "unpaid-row";

        // إذا الملف فعلاً موجود في موقعك نعرض الصورة، غير ذلك نحط "—"
        const isProofReal = proofPath.includes("habibkhamis.github.io");

        tableHTML += `
          <tr class="${rowClass}">
            <td>${user}</td>
            <td>${paid}</td>
            <td>${isProofReal ? `<img src="${proofPath}" alt="proof">` : "—"}</td>
          </tr>
        `;
      });

      tableHTML += "</tbody></table>";
      monthDiv.innerHTML = tableHTML;
      container.appendChild(monthDiv);
    }
  }

  // يبني رابط الإثبات الافتراضي مثل:
  // https://habibkhamis.github.io/hts-jamiyah/proof/hasan_oct25.jpg
  function generateDefaultProofPath(user, month) {
    const namePart = user.split(" ")[0].toLowerCase();
    const monthPart = month.replace("-", "").toLowerCase();
    return `https://habibkhamis.github.io/hts-jamiyah/proof/${namePart}_${monthPart}.jpg`;
  }

  loadData();
</script>
</body>
</html>
