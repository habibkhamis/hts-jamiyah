<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTS Jamiyah - Subscribers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    h1, h2 {
      color: #333;
    }
    .summary {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<header>
  <h1>HTS Jamiyah - Subscribers</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="admin.html">Admin</a>
  </nav>
</header>

<div class="summary">
  <h2>Participants Overview</h2>
  <p>Each member contributes <strong>100 BHD</strong> monthly for <strong>10 months</strong> (Oct 2025 → Jul 2026).</p>
</div>

<table id="subscribersTable">
  <thead>
    <tr>
      <th>Participant</th>
      <th>Months Paid</th>
      <th>Months Remaining</th>
      <th>Payment Progress</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function loadSubscribers() {
    const response = await fetch("data.json");
    let data = await response.json();

    // لو الأدمن عدّل البيانات نخليها أولوية
    const localData = localStorage.getItem("jamiyahData");
    if (localData) data = JSON.parse(localData);

    const allMonths = Object.keys(data.months);
    const allUsers = new Set();

    // استخراج كل الأسماء
    for (const month of allMonths) {
      const info = data.months[month];
      info.users.forEach(u => allUsers.add(u));
    }

    const tbody = document.querySelector("#subscribersTable tbody");
    tbody.innerHTML = "";

    // تجهيز بيانات كل مستخدم
    for (const user of allUsers) {
      let paidCount = 0;

      for (const month of allMonths) {
        const info = data.months[month];
        if (info.paid && info.paid[user]) paidCount++;
      }

      const totalMonths = allMonths.length;
      const remaining = totalMonths - paidCount;
      const progress = ((paidCount / totalMonths) * 100).toFixed(0);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${user}</td>
        <td>${paidCount}</td>
        <td>${remaining}</td>
        <td>
          <div style="background:#e9ecef;width:100%;height:20px;border-radius:4px;">
            <div style="width:${progress}%;background-color:${progress == 100 ? '#28a745' : '#007bff'};height:100%;border-radius:4px;"></div>
          </div>
          <small>${progress}%</small>
        </td>
      `;
      tbody.appendChild(tr);
    }
  }

  loadSubscribers();
</script>
</body>
</html>
